 <!DOCTYPE html>
 <html>
 <head>
 	<title>Simple Simon</title>
 </head>
 <link rel="stylesheet" href="/css/simplesimon.css">
 <body>
 	<div id="video"></div>
 	<div class="container">
		<div id="rightside">
			<button class="missile" id="mq2">quadrant 2</button>
			<button class="missile" id="mq3">quadrant 3</button>
		</div>
		<div id="leftside">
			<button class="missile" id="mq1">quadrant 1</button>
			<button class="missile" id="mq4">quadrant 4</button>
		</div>
		<div id="blip"></div>
			<div class="imgcontainer" >
		 		<img id="radar" src="/radar.gif">
		 	</div>
			<div id="radarbackground">
		 	</div>
	</div>
	<div class="buttonsContainer">
		<button id="scan">SCAN</button>
		<button class="missileDefense" id=fire>LAUNCH</button>
		<button class="reset" id="reset">reset</button>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="/js/simplesimon.js"></script>
 </body>
 </html>
